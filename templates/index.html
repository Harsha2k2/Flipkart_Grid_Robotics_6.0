<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Analysis System</title>
    <style>
        .container {
            max-width: 800px;
            margin: 100px auto;
            text-align: center;
        }
        .button-container {
            margin: 50px 0;
        }
        .choice-button {
            padding: 20px 40px;
            margin: 0 20px;
            font-size: 20px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
            transition: transform 0.2s;
        }
        .choice-button:hover {
            transform: scale(1.05);
            background-color: #45a049;
        }
        h1 {
            color: #333;
            margin-bottom: 40px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Product Analysis System</h1>
        <div class="button-container">
            <button class="choice-button" onclick="window.location.href='/analyze/branded'">Branded Products</button>
            <button class="choice-button" onclick="window.location.href='/analyze/fresh'">Fresh Produce</button>
        </div>
    </div>
</body>
</html>
